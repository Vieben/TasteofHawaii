    <section class="career-app">
      <div class="container">
        <div class="form-center">
          <div class="career-header">
            <h2>Join Our Ohana.</h2>
          </div>
          <form id="contact-form" name="contact-form" action="mailto:email@gmail.com" method="POST">
              <div class="row">
                  <div class="col-md-6">
                      <div class="md-form mb-2">
                          <label for="name" class="">First Name</label>
                          <input type="text" id="firstname" name="firstname" class="form-control">
                      </div>
                  </div>

                  <div class="col-md-6">
                    <div class="md-form mb-2">
                        <label for="name" class="">Last Name</label>
                        <input type="text" id="lastname" name="lastname" class="form-control">
                    </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                    <div class="md-form mb-2">
                        <label for="phone" class="">Your phone</label>
                        <input type="text" id="phone" name="phone" class="form-control">
                    </div>
                  </div>

                  <div class="col-md-6">
                      <div class="md-form mb-2">
                          <label for="email" class="">Your email</label>
                          <input type="text" id="email" name="email" class="form-control">
                      </div>
                  </div>
              </div>
              
              <div class="row">
                  <div class="col-md-12">
                      <div class="md-form mb-2">
      
                        <select class="form-control" id="positions">
                          <option disabledclass="dis">Select a position...</option>
                          <option>Cashier</option>
                          <option>Line Cook</option>
                        </select>
                      </div>
                  </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                    <div class="md-form mb-2">
                      <label for="startdate">When can you start?</label>
                      <input type="date" id="startdate" name="startdate">
                    </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="md-form">
                          <label for="message">Your message</label>
                          <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                      </div>
                  </div>
              </div>
            
              <div class="row">
                <div class="text-md-left">
                  <a class="btn btn-primary">Send</a>
                </div>
              </div>
          </form> 
        </div>
        <div class="contact-details">
          <ul class="list-unstyled">
              <li><i class="fas fa-map-marker-alt"></i>
                  <span>123 MADEUP RD. 
                    CITY, ST 12345</span>
              </li>
      
              <li><i class="fas fa-phone"></i>
                  <span>Tel: (123)456-7890</span>
              </li>
      
              <li><i class="fas fa-envelope"></i>
                  <span>email@gmail.com</span>
              </li>
          </ul>
          <div class="hours">
            <h6>Hours</h6>
            <p>Closed: Sunday & Monday</p>
            <p>Open: Tuesday-Saturday</p>
          </div>

          <div class="socials">
            <a href="https://www.facebook.com">

            </a>
            <a href="https://www.instagram.com">
              <button class="button"><i class="fa-brands fa-instagram fa-lg"></i></button>
            </a>

          </div>
